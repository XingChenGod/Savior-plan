<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="style/register.css">
    <link rel="stylesheet" href="style/public.css">
</head>
<body>
<!--头部 开始-->
<header id="header-register">
    <div class="wrap clearfix">
        <img class="log fl" src="img/logo.png" alt="">
        <div class="header-reg-homepage fl">
            <a href="#">首页</a>
        </div>
        <div class="header-section fl">
            <a href="#">知识体系</a>
        </div>
        <ul class="h-nav fr">
            <li><a href="./login.html">登录</a></li>
            <li><a href="./register.html">注册</a></li>
        </ul>
    </div>
</header>
<!--注册 开始-->
<section id="register">
    <p class="reg-title">欢迎加入猿计划</p>
    <form action="" id="register-form">
        <input class="reg-user-name" type="text" placeholder="请输入手机号码">
        <p class="reg-tip-right">√</p>
        <p class="reg-tip-error">*错误：请用手机号注册</p>
        <input class="reg-nickname" type="text" placeholder="请输入昵称，至少3个字符，至多20个字符">
        <p class="reg-tip-right1">√</p>
        <p class="reg-tip-error1">*请输入昵称，至少3个字符，至多20个字符</p>
        <input class="reg-pwd" type="password" placeholder="请输入密码，字母和数字结合，至少6位密码">
        <p class="reg-tip-right2">√</p>
        <p class="reg-tip-error2">*请输入密码，字母和数字结合，至少6位密码</p>
        <input class="reg-pwd-again" type="password" placeholder="请再次输入密码">
        <p class="reg-tip-right3">√</p>
        <p class="reg-tip-error3">*请再次输入密码</p>
        <input class="reg-indentify" type="text" placeholder="验证码">
        <img class="reg-img-indentify" src="img/reg-dentify.png" alt="">
        <input class="reg-message" type="text" placeholder="请输入短信验证码">
        <div class="reg-message-click">获取验证码</div>
    </form>
    <div id="reg-btn">
        注册
    </div>
</section>
<script src="js/register.js"></script>
</body>
</html>
